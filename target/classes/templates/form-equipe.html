<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${equipe.id != null ? 'Editar Equipe' : 'Nova Equipe'}">Nova/Editar Equipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${equipe.id != null ? 'Editar Equipe' : 'Nova Equipe'}">Formulário de Equipe</h1>

        <form th:action="${equipe.id != null ? '/equipes' : '/equipes'}" th:object="${equipe}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Equipe:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control"
                       th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                    Erro no nome.
                </div>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea id="descricao" th:field="*{descricao}" class="form-control" rows="3"
                          th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">
                    Erro na descrição.
                </div>
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/equipes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
