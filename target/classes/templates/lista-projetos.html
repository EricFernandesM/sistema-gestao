<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Projetos Cadastrados</h1>

        <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert">
            <span th:text="${mensagemSucesso}"></span>
        </div>
        <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
            <span th:text="${mensagemErro}"></span>
        </div>

        <a th:href="@{/}" class="btn btn-secondary mb-3 me-2">Início</a>
        <a th:href="@{/projetos/novo}" class="btn btn-primary mb-3">Novo Projeto</a>
        

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Projeto</th>
                    <th>Gerente Responsável</th>
                    <th>Data de Início</th>
                    <th>Previsão de Término</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="projeto : ${projetos}">
                    <td th:text="${projeto.id}">1</td>
                    <td th:text="${projeto.nome}">Projeto Exemplo</td>
                    <td th:text="${projeto.gerenteResponsavel != null ? projeto.gerenteResponsavel.nomeCompleto : 'N/A'}">Nome do Gerente</td>
                    <td th:text="${#temporals.format(projeto.dataInicio, 'dd/MM/yyyy')}">01/01/2025</td>
                    <td th:text="${#temporals.format(projeto.dataTerminoPrevista, 'dd/MM/yyyy')}">31/12/2025</td>
                    <td th:text="${projeto.status}">PLANEJADO</td>
                    <td>
                        <a th:href="@{/projetos/editar/{id}(id=${projeto.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/projetos/deletar/{id}(id=${projeto.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Tem certeza que deseja deletar este projeto?');">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
