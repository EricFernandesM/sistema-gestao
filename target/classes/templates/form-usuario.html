<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastrar Novo Usuário</h1>

        <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id}" /> <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo:</label>
                <input type="text" id="nomeCompleto" th:field="*{nomeCompleto}" class="form-control"
                       th:classappend="${#fields.hasErrors('nomeCompleto')} ? 'is-invalid' : ''" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeCompleto')}" th:errors="*{nomeCompleto}">
                    Erro no nome completo.
                </div>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" class="form-control"
                       th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid' : ''" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">
                    Erro no CPF.
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    Erro no email.
                </div>
            </div>

            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo:</label>
                <input type="text" id="cargo" th:field="*{cargo}" class="form-control"
                       th:classappend="${#fields.hasErrors('cargo')} ? 'is-invalid' : ''" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}">
                    Erro no cargo.
                </div>
            </div>

            <div class="mb-3">
                <label for="login" class="form-label">Login:</label>
                <input type="text" id="login" th:field="*{login}" class="form-control"
                       th:classappend="${#fields.hasErrors('login')} ? 'is-invalid' : ''" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
                    Erro no login.
                </div>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" class="form-control"
                       th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid' : ''" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">
                    Erro na senha.
                </div>
            </div>

            <div class="mb-3">
                <label for="perfil" class="form-label">Perfil:</label>
                <select id="perfil" th:field="*{perfil}" class="form-select"
                        th:classappend="${#fields.hasErrors('perfil')} ? 'is-invalid' : ''" required>
                    <option value="">Selecione um Perfil</option>
                    <option th:each="p : ${T(com.example.PerfilUsuario).values()}"
                            th:value="${p}"
                            th:text="${p}">
                        Perfil
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('perfil')}" th:errors="*{perfil}">
                    Erro no perfil.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Usuário</button>
            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
