<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${projeto.id != null ? 'Editar Projeto' : 'Novo Projeto'}">Formulário de Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${projeto.id != null ? 'Editar Projeto' : 'Novo Projeto'}">Formulário de Projeto</h1>

        <form th:action="${projeto.id != null ? '/projetos' : '/projetos'}" th:object="${projeto}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Projeto:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control"
                       th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                    Erro no nome.
                </div>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea id="descricao" th:field="*{descricao}" class="form-control" rows="3"
                          th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">
                    Erro na descrição.
                </div>
            </div>

            <div class="mb-3">
                <label for="dataInicio" class="form-label">Data de Início:</label>
                <input type="date" id="dataInicio" th:field="*{dataInicio}" class="form-control"
                       th:classappend="${#fields.hasErrors('dataInicio')} ? 'is-invalid' : ''" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('dataInicio')}" th:errors="*{dataInicio}">
                    Erro na data de início.
                </div>
            </div>

            <div class="mb-3">
                <label for="dataTerminoPrevista" class="form-label">Data de Término Prevista:</label>
                <input type="date" id="dataTerminoPrevista" th:field="*{dataTerminoPrevista}" class="form-control"
                       th:classappend="${#fields.hasErrors('dataTerminoPrevista')} ? 'is-invalid' : ''" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('dataTerminoPrevista')}" th:errors="*{dataTerminoPrevista}">
                    Erro na data de término.
                </div>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select id="status" th:field="*{status}" class="form-select"
                        th:classappend="${#fields.hasErrors('status')} ? 'is-invalid' : ''" required>
                    <option value="">Selecione um status</option>
                    <option th:each="statusOption : ${statusProjetoEnum}"
                            th:value="${statusOption}"
                            th:text="${statusOption.name}">
                        Status
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">
                    Erro no status.
                </div>
            </div>

            <div class="mb-3">
                <label for="gerenteResponsavel" class="form-label">Gerente Responsável:</label>
                <select id="gerenteResponsavel" th:field="*{gerenteResponsavel.id}" class="form-select"
                        th:classappend="${#fields.hasErrors('gerenteResponsavel')} ? 'is-invalid' : ''" required>
                    <option value="">Selecione um gerente</option>
                    <option th:each="gerente : ${gerentes}"
                            th:value="${gerente.id}"
                            th:text="${gerente.nomeCompleto + ' (' + gerente.perfil + ')'}">
                        Nome do Gerente
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('gerenteResponsavel')}" th:errors="*{gerenteResponsavel}">
                    Erro no gerente.
                </div>
            </div>

            <div class="mb-3">
                <label for="equipes" class="form-label">Equipes do Projeto:</label>
                <select id="equipes" name="equipeIds" multiple class="form-select" size="8">
                    <option th:each="equipe : ${equipes}"
                            th:value="${equipe.id}"
                            th:text="${equipe.nome}"
                            th:selected="${projeto.equipes != null and projeto.equipes.contains(equipe)}">
                        Nome da Equipe
                    </option>
                </select>
                <div class="form-text text-muted">Use Ctrl/Cmd para selecionar múltiplas equipes.</div>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Projeto</button>
            <a th:href="@{/projetos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
