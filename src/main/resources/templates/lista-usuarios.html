<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Relatório de Usuários</h1>

        <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert">
            <span th:text="${mensagemSucesso}"></span>
        </div>
        <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
            <span th:text="${mensagemErro}"></span>
        </div>

        <div class="mb-3 d-flex justify-content-end"> <a th:href="@{/}" class="btn btn-secondary me-2">Voltar ao Dashboard</a>
            <a th:href="@{/usuarios/novo}" class="btn btn-primary">Adicionar Novo Usuário</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome Completo</th>
                        <th>Email</th>
                        <th>Cargo</th>
                        <th>Perfil</th>
                        </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${usuarios}">
                        <td th:text="${user.nomeCompleto}">Nome do Usuário</td>
                        <td th:text="${user.email}">email@example.com</td>
                        <td th:text="${user.cargo}">Cargo do Usuário</td>
                        <td th:text="${user.perfil}">PERFIL</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(usuarios)}">
                        <td colspan="4" class="text-center">Nenhum usuário cadastrado.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
